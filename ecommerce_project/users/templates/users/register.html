{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto max-w-md p-6 bg-white rounded shadow">
  <h2 class="text-2xl mb-4">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Create Account
    </button>
  </form>
</div>
{% endblock %}
