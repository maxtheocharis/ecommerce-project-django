{% extends "base.html" %}
{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p>Price: {{ product.price }}</p>
<form method="post" action="{% url 'cart_add' slug=product.slug %}">
  {% csrf_token %}
  <button type="submit">Add to cart</button>
</form>
{% endblock %}
